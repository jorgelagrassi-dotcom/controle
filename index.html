<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Equipamentos</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="logo-container">
            <!--
            Substitua o valor do 'src' pelo link da sua imagem. 
            O 'alt' é um texto para descrever a imagem, importante para acessibilidade.
            -->
            <img src="https://placehold.co/150x75/007BFF/FFFFFF?text=Logo+Escola" alt="Logo da Escola" class="responsive-logo">
        </div>
    <div class="container">
        <h1>CONTROLE DE PLATAFORMA E ENTREGA DE EQUIPAMENTOS</h1>
        
        <!-- Botão para ir para a página de relatório -->
        <a href="relatorio.html" class="button-relatorio">Ver Relatório</a>

        <form id="form-controle">
            <div class="form-group-row">
                <div class="input-group">
                    <label for="professor">PROFESSOR</label>
                    <input type="text" id="professor" name="professor" required>
                </div>
                <div class="input-group">
                    <label for="sala">SALA</label>
                    <select id="sala" name="sala" required>
                        <option value="">Selecione a sala</option>
                        <option value="6A">6A</option>
                        <option value="6B">6B</option>
                        <option value="6C">6C</option>
                        <option value="6D">6D</option>
                        <option value="6E">6E</option>
                        <option value="7A">7A</option>
                        <option value="7B">7B</option>
                        <option value="7C">7C</option>
                        <option value="7D">7D</option>
                        <option value="7E">7E</option>
                        <option value="8A">8A</option>
                        <option value="8B">8B</option>
                        <option value="8C">8C</option>
                        <option value="8D">8D</option>
                        <option value="8E">8E</option>
                        <option value="9A">9A</option>
                        <option value="9B">9B</option>
                        <option value="9C">9C</option>
                        <option value="9D">9D</option>
                        <option value="9E">9E</option>
                        <option value="1A">1A</option>
                        <option value="1B">1B</option>
                        <option value="1C">1C</option>
                        <option value="1D">1D</option>
                        <option value="1E">1E</option>
                        <option value="2A">2A</option>
                        <option value="2B">2B</option>
                        <option value="2C">2C</option>
                        <option value="2D">2D</option>
                        <option value="2E">2E</option>
                        <option value="3A">3A</option>
                        <option value="3B">3B</option>
                        <option value="3C">3C</option>
                        <option value="3D">3D</option>
                        <option value="3E">3E</option>
                        <option value="37">37</option>
                    </select>
                </div>
            </div>
            <div class="form-group-row">
                <div class="input-group">
                    <label for="data">DATA</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="input-group">
                    <label for="horario">HORÁRIO</label>
                    <input type="time" id="horario" name="horario" required>
                </div>
            </div>

            <div class="checkbox-group">
                <p>DISCIPLINAS</p>
                <div class="checkbox-container">
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="redacao" id="redacao"><label for="redacao">REDAÇÃO</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="khan" id="khan"><label for="khan">KHAN</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="progr" id="progr"><label for="progr">PROGR.</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="tarefas" id="tarefas"><label for="tarefas">TAREFAS</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="leia" id="leia"><label for="leia">LEIA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="ingles" id="ingles"><label for="ingles">INGLÊS</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="matific" id="matific"><label for="matific">MATIFIC</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="fisica" id="fisica"><label for="fisica">FÍSICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="empreend" id="empreend"><label for="empreend">EMPREEND.</label></div>
                </div>
            </div>

            <div class="checkbox-group">
                <p>MOTIVOS</p>
                <div class="checkbox-container">
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="plataforma-instavel" id="plataforma-instavel"><label for="plataforma-instavel">PLATAFORMA INSTÁVEL</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="equipamento-indisponivel" id="equipamento-indisponivel"><label for="equipamento-indisponivel">EQUIPAMENTO INDISPONÍVEL</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="sala-em-prova" id="sala-em-prova"><label for="sala-em-prova">SALA EM PROVA/ATIVIDADE</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="equipamento-outros-fins" id="equipamento-outros-fins"><label for="equipamento-outros-fins">EQUIPAMENTO SENDO USADO PARA OUTROS FINS</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="professor-nao-usou" id="professor-nao-usou"><label for="professor-nao-usou">PROFESSOR OPTOU POR NÃO USAR O EQUIPAMENTO</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="uso-ok" id="uso-ok"><label for="uso-ok">USO OCORREU TUDO CERTO</label></div>
                </div>
            </div>

            <div class="form-group">
                <label for="observacao">OBSERVAÇÃO</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </div>

            <button type="submit">Salvar Controle</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
