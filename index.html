<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Equipamentos</title>
    <!-- Carregamento de fontes e estilos -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Inclui a biblioteca Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <center><img src="https://placehold.co/150x150/f0f2f5/f0f2f5?text=Logo" onerror="this.onerror=null;this.src='logo2.png';" width="25%"></center>
        <h2>CONTROLE DE PLATAFORMA E ENTREGA DE EQUIPAMENTOS</h2>
        
        <!-- Botão para ir para a página de relatório -->
        <a href="relatorio.html" class="button-relatorio">RELATÓRIO</a>

        <form id="form-controle">
            <div class="form-group-row">
                <div class="input-group">
                    <label for="professor">PROFESSOR</label>
                    <input type="text" id="professor" name="professor" required>
                </div>
                <div class="input-group">
                    <label for="sala">SALA</label>
                    <select id="sala" name="sala" required>
                        <option value="">Selecione a sala</option>
                        <option value="6A">6A</option>
                        <option value="6B">6B</option>
                        <option value="6C">6C</option>
                        <option value="6D">6D</option>
                        <option value="7A">7A</option>
                        <option value="7B">7B</option>
                        <option value="7C">7C</option>
                        <option value="8A">8A</option>
                        <option value="8B">8B</option>
                        <option value="8C">8C</option>
                        <option value="9A">9A</option>
                        <option value="9B">9B</option>
                        <option value="9C">9C</option>
                        <option value="1A">1ª Série A</option>
                        <option value="1B">1ª Série B</option>
                        <option value="2A">2ª Série A</option>
                        <option value="2B">2ª Série B</option>
                        <option value="3A">3ª Série A</option>
                        <option value="AUD">Auditório</option>
                        <option value="BIB">Biblioteca</option>
                        <option value="LAB">Laboratório</option>
                        <option value="QUA">Quadra</option>
                    </select>
                </div>
            </div>

            <div class="form-group-row">
                <div class="input-group">
                    <label for="data">DATA</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="input-group">
                    <label for="horario">HORÁRIO</label>
                    <input type="time" id="horario" name="horario" required>
                </div>
            </div>

            <div class="form-group">
                <label>DISCIPLINA</label>
                <div class="checkbox-container">
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="lingua-portuguesa" id="lingua-portuguesa"><label for="lingua-portuguesa">LÍNGUA PORTUGUESA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="matematica" id="matematica"><label for="matematica">MATEMÁTICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="geografia" id="geografia"><label for="geografia">GEOGRAFIA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="historia" id="historia"><label for="historia">HISTÓRIA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="ciencias" id="ciencias"><label for="ciencias">CIÊNCIAS</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="fisica" id="fisica"><label for="fisica">FÍSICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="quimica" id="quimica"><label for="quimica">QUÍMICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="biologia" id="biologia"><label for="biologia">BIOLOGIA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="ingles" id="ingles"><label for="ingles">INGLÊS</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="espanhol" id="espanhol"><label for="espanhol">ESPANHOL</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="educacao-fisica" id="educacao-fisica"><label for="educacao-fisica">EDUCAÇÃO FÍSICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="artes" id="artes"><label for="artes">ARTES</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="musica" id="musica"><label for="musica">MÚSICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="informatica" id="informatica"><label for="informatica">INFORMÁTICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="robotica" id="robotica"><label for="robotica">ROBÓTICA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="projeto-de-vida" id="projeto-de-vida"><label for="projeto-de-vida">PROJETO DE VIDA</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="disciplina" value="eletivas" id="eletivas"><label for="eletivas">ELETIVAS</label></div>
                </div>
            </div>
            
            <div class="form-group">
                <label>MOTIVO</label>
                <div class="checkbox-container">
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="sem-internet" id="sem-internet"><label for="sem-internet">SEM INTERNET</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="plataforma-instavel" id="plataforma-instavel"><label for="plataforma-instavel">PLATAFORMA INSTÁVEL</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="equipamento-indisponivel" id="equipamento-indisponivel"><label for="equipamento-indisponivel">EQUIPAMENTO INDISPONÍVEL</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="sala-em-prova" id="sala-em-prova"><label for="sala-em-prova">SALA EM PROVA/ATIVIDADE</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="equipamento-outros-fins" id="equipamento-outros-fins"><label for="equipamento-outros-fins">EQUIPAMENTO SENDO USADO PARA OUTROS FINS</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="professor-nao-usou" id="professor-nao-usou"><label for="professor-nao-usou">PROFESSOR OPTOU POR NÃO USAR O EQUIPAMENTO</label></div>
                    <div class="checkbox-item"><input type="checkbox" name="motivo" value="uso-ok" id="uso-ok"><label for="uso-ok">USO OCORREU TUDO CERTO</label></div>
                </div>
            </div>

            <div class="form-group">
                <label for="observacao">OBSERVAÇÃO</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </div>

            <button type="submit">SALVAR</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
