<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Equipamentos</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <center><img src="logo2.png" width="25%">
        <h2>CONTROLE DE PLATAFORMA E ENTREGA DE EQUIPAMENTOS</h2></center>
        
        <!-- Botão para ir para a página de relatório -->
        <a href="relatorio.html" class="button-relatorio">RELATÓRIO</a>

        <form id="form-controle">
            <div class="form-group-row">
                <div class="input-group">
                    <label for="professor">PROFESSOR</label>
                    <input type="text" id="professor" name="professor" required style="text-transform: uppercase;">
                </div>
                <div class="input-group">
                    <label for="sala">SALA</label>
                    <select id="sala" name="sala" required>
                        <option value="">Selecione a Sala</option>
                        <option value="Sala 01">Sala 01</option>
                        <option value="Sala 02">Sala 02</option>
                        <option value="Sala 03">Sala 03</option>
                        <option value="Sala 04">Sala 04</option>
                        <option value="Sala 05">Sala 05</option>
                        <option value="Sala 06">Sala 06</option>
                        <option value="Sala 07">Sala 07</option>
                        <option value="Sala 08">Sala 08</option>
                        <option value="Sala 09">Sala 09</option>
                        <option value="Sala 10">Sala 10</option>
                        <option value="Sala 11">Sala 11</option>
                        <option value="Sala 12">Sala 12</option>
                        <option value="Sala 13">Sala 13</option>
                        <option value="Sala 14">Sala 14</option>
                        <option value="Sala 15">Sala 15</option>
                        <option value="Laboratório de Informática 1">Laboratório de Informática 1</option>
                        <option value="Laboratório de Informática 2">Laboratório de Informática 2</option>
                        <option value="Laboratório de Informática 3">Laboratório de Informática 3</option>
                        <option value="Laboratório de Informática 4">Laboratório de Informática 4</option>
                        <option value="Laboratório de Informática 5">Laboratório de Informática 5</option>
                        <option value="Laboratório de Informática 6">Laboratório de Informática 6</option>
                        <option value="Teatro">Teatro</option>
                        <option value="Biblioteca">Biblioteca</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="disciplinas">DISCIPLINAS</label>
                <!-- ALTERAÇÃO: DIVISÃO POR GRUPO PARA MELHORAR A ORGANIZAÇÃO VISUAL -->
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Matemática" id="matematica"><label for="matematica">MATEMÁTICA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Língua Portuguesa" id="portugues"><label for="portugues">LÍNGUA PORTUGUESA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Física" id="fisica"><label for="fisica">FÍSICA</label></div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Química" id="quimica"><label for="quimica">QUÍMICA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Biologia" id="biologia"><label for="biologia">BIOLOGIA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="História" id="historia"><label for="historia">HISTÓRIA</label></div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Geografia" id="geografia"><label for="geografia">GEOGRAFIA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Artes" id="artes"><label for="artes">ARTES</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Educação Física" id="ed_fisica"><label for="ed_fisica">EDUCAÇÃO FÍSICA</label></div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Inglês" id="ingles"><label for="ingles">INGLÊS</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Filosofia" id="filosofia"><label for="filosofia">FILOSOFIA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="Sociologia" id="sociologia"><label for="sociologia">SOCIOLOGIA</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="disciplina" value="T.I." id="ti"><label for="ti">T.I.</label></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="motivo">MOTIVO DA NÃO UTILIZAÇÃO</label>
                <!-- ALTERAÇÃO: DIVISÃO POR GRUPO PARA MELHORAR A ORGANIZAÇÃO VISUAL -->
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="motivo" value="plataforma-instavel" id="plataforma-instavel"><label for="plataforma-instavel">PLATAFORMA INSTÁVEL</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="motivo" value="equipamento-indisponivel" id="equipamento-indisponivel"><label for="equipamento-indisponivel">EQUIPAMENTO INDISPONÍVEL</label></div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="motivo" value="sala-em-prova" id="sala-em-prova"><label for="sala-em-prova">SALA EM PROVA/ATIVIDADE</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="motivo" value="equipamento-outros-fins" id="equipamento-outros-fins"><label for="equipamento-outros-fins">EQUIPAMENTO SENDO USADO PARA OUTROS FINS</label></div>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item"><input type="checkbox" name="motivo" value="professor-nao-usou" id="professor-nao-usou"><label for="professor-nao-usou">PROFESSOR OPTOU POR NÃO USAR O EQUIPAMENTO</label></div>
                        <div class="checkbox-item"><input type="checkbox" name="motivo" value="uso-ok" id="uso-ok"><label for="uso-ok">USO OCORREU TUDO CERTO</label></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="observacao">OBSERVAÇÃO</label>
                <textarea id="observacao" name="observacao" style="text-transform: uppercase;"></textarea>
            </div>

            <button type="submit">SALVAR REGISTRO</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
