<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Equipamentos</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <!-- Logo da escola adicionada aqui. Substitua a URL pela URL real da sua logo. -->
        <div class="logo-container">
            <img src="https://placehold.co/150x75/007BFF/FFFFFF?text=Logo+Escola" alt="Logo da Escola" class="school-logo">
        </div>
        
        <h1>Formulário de Controle de Equipamentos</h1>
        <form id="registroForm">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            
            <div class="form-group">
                <label for="sala">Sala:</label>
                <input type="text" id="sala" name="sala" required>
            </div>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label>Disciplinas:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="matematica" name="disciplina" value="Matemática">
                    <label for="matematica">Matemática</label>
                    <input type="checkbox" id="ciencias" name="disciplina" value="Ciências">
                    <label for="ciencias">Ciências</label>
                    <input type="checkbox" id="historia" name="disciplina" value="História">
                    <label for="historia">História</label>
                    <input type="checkbox" id="portugues" name="disciplina" value="Português">
                    <label for="portugues">Português</label>
                    <input type="checkbox" id="outros" name="disciplina" value="Outros">
                    <label for="outros">Outros</label>
                </div>
            </div>

            <div class="form-group">
                <label>Motivos da Utilização:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="aula" name="motivo" value="Aula">
                    <label for="aula">Aula</label>
                    <input type="checkbox" id="atividade_extraclasse" name="motivo" value="Atividade Extraclasse">
                    <label for="atividade_extraclasse">Atividade Extraclasse</label>
                    <input type="checkbox" id="reposicao" name="motivo" value="Reposição">
                    <label for="reposicao">Reposição</label>
                    <input type="checkbox" id="evento" name="motivo" value="Evento">
                    <label for="evento">Evento</label>
                </div>
            </div>

            <div class="form-group">
                <label for="observacao">Observação:</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-button">Registrar</button>
        </form>

        <a href="relatorio.html" class="relatorio-button">Ver Relatório</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
